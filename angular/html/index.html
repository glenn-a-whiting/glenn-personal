<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <head>
    <meta charset="UTF-8">
    <script src="../js/app.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/controllers.js"></script>
  </head>
  <body>
    <div id="main" ng-app="app" ng-controller="sampleCtrl">
      <input ng-model="info" ng-change="assign()">
      <p>reversed:{{var}}</p>
      <p>palindrome:{{palindrome}}</p>
      <p>words:{{wordCount}}</p>
      <p>acronym:{{acronym}}</p>

      <input type="text" ng-model="search">
      <p>{{dictionary}}</p>
    </div>
  </body>
</html>
